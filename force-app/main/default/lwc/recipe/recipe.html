<template>
    <lightning-layout horizontal-align="space" multiple-rows>
        <lightning-layout-item size="4" padding="around-small">
            <img src={image}  style="width: 100%;height: auto;border-radius: 4px;overflow: hidden;"/>
        </lightning-layout-item>
       <lightning-layout-item size="8">
            <lightning-layout multiple-rows vertical-align="center">
                <lightning-layout-item size="12">
                    <p class="slds-text-heading_medium"> {title}  </p> 
                </lightning-layout-item>
                <template if:true={hasDetails}>
                    <lightning-layout-item size="12" class="slds-m-top_medium">
                        <lightning-formatted-rich-text value={summary}></lightning-formatted-rich-text>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" class="slds-m-top_large">
                        <b class="slds-p-right_medium">Price for serving : </b>
                        <lightning-formatted-number format-style="currency" currency-code="USD" value={price}></lightning-formatted-number> 
                    </lightning-layout-item>
                    <lightning-layout-item size="12" class="slds-m-top_medium">
                        <b class="slds-p-right_medium">Ready In : </b>
                        <lightning-formatted-number value={time}></lightning-formatted-number> &nbsp;Minutes
                    </lightning-layout-item>
                    <lightning-layout-item size="12" class="slds-m-top_medium">
                        <b class="slds-p-right_medium">Dish Type : </b>
                        <lightning-formatted-text value={dishType}></lightning-formatted-text> 
                    </lightning-layout-item>
                    <lightning-layout-item size="12" class="slds-m-top_medium">
                        <b class="slds-p-right_medium">Diets : </b>
                        <lightning-formatted-text value={diets}></lightning-formatted-text> 
                    </lightning-layout-item>
                </template>
                <template if:false={hasDetails}>
                    <lightning-button variant="brand" label="fetch more details" onclick={fetchDetails} ></lightning-button>
                </template>


            </lightning-layout>
        </lightning-layout-item>
       
    </lightning-layout>
</template>
